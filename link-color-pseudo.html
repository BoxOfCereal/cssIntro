<style>
  /* unvisited link */
  a:link {
    color: green;
  }

    /*Change the color of visited links to pink (ones you've already clicked on)*/
  a:visited {
    color: pink;
  }

  /* mouse over link */
  a:hover {
    color: red;
  }

  /* selected link */
  a:active {
    color: yellow;
  }
</style>
